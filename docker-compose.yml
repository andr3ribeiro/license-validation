version: '3.8'

services:
  php:
    build: .
    container_name: php-app
    environment:
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_NAME: license_service
      DB_USER: root
      DB_PASSWORD: root_password
    volumes:
      - ./src:/var/www/html
      - ./database:/var/www/database
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - app-network

  mariadb:
    image: mariadb:11
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - app-network

volumes:
  mariadb_data:


networks:
  app-network:
    driver: bridge
